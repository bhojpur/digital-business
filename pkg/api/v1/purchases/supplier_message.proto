package v1.purchases;

option go_package = "github.com/bhojpur/digital-business/api/v1/purchases;purchases";
option java_package = "net.bhojpur.digital.business.purchases";
option java_multiple_files = true;

message Supplier {
  string id = 1;
  string code = 2;
  string name = 3;
  string address = 4;
  string phone = 5;
  string created_at = 6;
  string created_by = 7;
  string updated_at = 8;
  string updated_by = 9;
}