syntax = "proto3";

package v1;
option go_package = "github.com/bhojpur/digital-business/pkg/api/v1";
import "google/protobuf/timestamp.proto";

service DigitalBusiness {
    // StartLocalEngine starts a Business Engine on the Bhojpur.NET Platform directly.
    // The incoming requests are expected in the following order:
    //   1. metadata
    //   2. all bytes constituting the business/config.yaml
    //   3. all bytes constituting the Business Engine YAML that will be executed (that the config.yaml points to)
    //   4. all bytes constituting the gzipped Bhojpur.NET Platform application tar stream
    //   5. the Bhojpur.NET Platform application tar stream done marker
    rpc StartLocalEngine(stream StartLocalEngineRequest) returns (StartEngineResponse) {};

    // StartFromPreviousEngine starts a new Business Engine based on a previous one.
    // If the previous Business Engine does not have the can-replay condition set this call will result in an error.
    rpc StartFromPreviousEngine(StartFromPreviousEngineRequest) returns (StartEngineResponse) {};

    // StartEngineRequest starts a new Business Engine based on its specification.
    rpc StartEngine(StartEngineRequest) returns (StartEngineResponse) {};

    // Searches for Business Engine(s) known to this Business Engine
    rpc ListEngines(ListEnginesRequest) returns (ListEnginesResponse) {};

    // Subscribe listens to new Business Engine(s) updates
    rpc Subscribe(SubscribeRequest) returns (stream SubscribeResponse) {};

    // GetEngine retrieves details of a single Business Engine
    rpc GetEngine(GetEngineRequest) returns (GetEngineResponse) {};

    // Listen listens to Business Engine updates and log output of a running Engine
    rpc Listen(ListenRequest) returns (stream ListenResponse) {};

    // StopEngine stops a currently running Business Engine
    rpc StopEngine(StopEngineRequest) returns (StopEngineResponse) {};
}

message StartLocalEngineRequest {
    oneof content {
        EngineMetadata metadata = 1;
        bytes config_yaml = 2;
        bytes engine_yaml = 3;
        bytes application_tar = 4;
        bool application_tar_done = 5;
    };
}

message StartEngineResponse {
    EngineStatus status = 1;
}

message StartEngineRequest {
    EngineMetadata metadata = 1;
    string engine_path = 2;
    bytes engine_yaml = 3;
    bytes sideload = 4; 
    google.protobuf.Timestamp wait_until = 5;
    string name_suffix = 6;
}

message StartFromPreviousEngineRequest {
    string previous_engine = 1;
    string gitops_token = 2;
    google.protobuf.Timestamp wait_until = 3;
}

message ListEnginesRequest {
    repeated FilterExpression filter = 1;
    repeated OrderExpression order = 2;
    int32 start = 3;
    int32 limit = 4;
}

message FilterExpression {
    repeated FilterTerm terms = 1;
}

message FilterTerm {
    string field = 1;
    string value = 2;
    FilterOp operation = 3;
    bool negate = 4;
}

enum FilterOp {
    OP_EQUALS = 0;
    OP_STARTS_WITH = 1;
    OP_ENDS_WITH = 2;
    OP_CONTAINS = 3;
    OP_EXISTS = 4;
}

message OrderExpression {
    string field = 1;
    bool ascending = 2;
}

message ListEnginesResponse {
    int32 total = 1;
    repeated EngineStatus result = 2;
}

message SubscribeRequest {
    repeated FilterExpression filter = 1;
}

message SubscribeResponse {
    EngineStatus result = 1;
}

message GetEngineRequest {
    string name = 1;
}

message GetEngineResponse {
    EngineStatus result = 1;
}

message ListenRequest {
    string name = 1;
    bool updates = 2;
    ListenRequestLogs logs = 3;
}

enum ListenRequestLogs {
    LOGS_DISABLED = 0;
    LOGS_UNSLICED = 1;
    LOGS_RAW = 2;
    LOGS_HTML = 3;
}

message ListenResponse {
    oneof content {
        EngineStatus update = 1;
        LogSliceEvent slice = 2;
    };
}

message EngineStatus {
    string name = 1;
    EngineMetadata metadata = 2;
    EnginePhase phase = 3;
    EngineConditions conditions = 4;
    string details = 5;
    repeated EngineResult results = 6;
}

message EngineMetadata {
    string owner = 1;
    Repository repository = 2;
    EngineTrigger trigger = 3;
    google.protobuf.Timestamp created = 4;
    google.protobuf.Timestamp finished = 5;
    repeated Annotation annotations = 6;
    string engine_spec_name = 7;
}

message Repository {
    string host = 1;
    string owner = 2;
    string repo = 3;
    string ref = 4;
    string revision = 5;
}

message Annotation {
    string key = 1;
    string value = 2;
}

enum EngineTrigger {
    TRIGGER_UNKNOWN = 0;
    TRIGGER_MANUAL = 1;
    TRIGGER_PUSH = 2;
    TRIGGER_DELETED = 3;
}

enum EnginePhase {
    // Unknown means we don't know what state the Business Engine is in
    PHASE_UNKNOWN = 0;

    // Preparing means the Business Engine hasn't started yet and isn't consuming resources in the system
    PHASE_PREPARING = 1;

    // Starting means the Business Engine has been scheduled and is waiting to run. Things that might prevent it
	// from running already are pod scheduling, image pull or container startup.
    PHASE_STARTING = 2;

    // Running means the Business Business Engine is actually running and doing work.
    PHASE_RUNNING = 3;

    // Done means the Business Engine has run and is finished
    PHASE_DONE = 4;

    // Cleaning means the Business Engine is in post-run cleanup
    PHASE_CLEANUP = 5;

    // Waiting means the Business Engine is waiting for its start time or some other condition to be met
    PHASE_WAITING = 6;
}

message EngineConditions {
    bool success = 1;
    int32 failure_count = 2;
    bool can_replay = 3;
    google.protobuf.Timestamp wait_until = 4;
    bool did_execute = 5;
}

message EngineResult {
    string type = 1;
    string payload = 2;
    string description = 3;
    repeated string channels = 4;
}

message LogSliceEvent {
    string name = 1;
    LogSliceType type = 2;
    string payload = 3;
}

enum LogSliceType {
    SLICE_ABANDONED = 0;
    SLICE_PHASE = 1;
    SLICE_START = 2;
    SLICE_CONTENT = 3;
    SLICE_DONE = 4;
    SLICE_FAIL = 5;
    SLICE_RESULT = 6;
}

message StopEngineRequest {
    string name = 1;
}

message StopEngineResponse { }